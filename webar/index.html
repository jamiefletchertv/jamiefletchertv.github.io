<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Demo</title>
  <style>
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #ar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <canvas id="ar-overlay"></canvas>
  </div>
  <script src="./app.js"></script>
</body>
</html>
